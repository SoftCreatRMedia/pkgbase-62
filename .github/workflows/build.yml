name: Build

on:
  repository_dispatch:
    types: [Build]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.client_payload.tag || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    if: >
      github.event_name == 'repository_dispatch' &&
      github.event.client_payload.tag != ''
    runs-on: ${{ github.event.repository.visibility == 'public' && 'ubuntu-latest' || 'self-hosted' }}
    permissions:
      contents: write
      actions: read
    steps:
      - name: Verify source workflow not cancelled
        id: source_run
        uses: actions/github-script@v7
        with:
          script: |
            const runId = Number(context.payload.client_payload?.source_run_id || 0);
            if (!runId) {
              core.setOutput('proceed', 'true');
              return;
            }

            try {
              const { data } = await github.rest.actions.getWorkflowRun({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: runId,
              });

              const cancelled = data.status === 'completed' && data.conclusion === 'cancelled';
              core.setOutput('proceed', cancelled ? 'false' : 'true');

              if (cancelled) {
                core.info(`Source workflow run ${runId} was cancelled. Skipping build.`);
              }
            } catch (error) {
              core.warning(`Could not verify source workflow run ${runId}: ${error.message}`);
              core.setOutput('proceed', 'true');
            }

      - uses: actions/checkout@v5
        if: steps.source_run.outputs.proceed == 'true'
        with:
          ref: ${{ github.event.client_payload.tag }}

      - name: Setup Node.js
        if: steps.source_run.outputs.proceed == 'true'
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Create package
        if: steps.source_run.outputs.proceed == 'true'
        run: |
          rm -rf *.tar.gz
          npx --yes wspackager@latest

      - name: Check package output
        id: check_files
        if: steps.source_run.outputs.proceed == 'true'
        run: |
          if ls *.tar.gz >/dev/null 2>&1; then
            echo "files_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "files_exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: On Build Failure
        if: steps.source_run.outputs.proceed == 'true' && steps.check_files.outputs.files_exists == 'false'
        run: |
          echo "Packaging FAILED" && exit 1

      - name: Release Build
        if: steps.source_run.outputs.proceed == 'true' && steps.check_files.outputs.files_exists == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.client_payload.tag }}
          files: "*.tar.gz"
